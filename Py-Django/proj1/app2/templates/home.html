<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student Records</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Marks</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.marks }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No data available</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
